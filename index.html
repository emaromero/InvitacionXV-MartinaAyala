  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow-x: hidden;
      overscroll-behavior-x: none;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;

      touch-action: pan-y;
    }
    .container {
      width: 100%;
      max-width: 100%;
      display: none;
      position: relative;
    }
    .container.loaded {
      display: block;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      max-width: 100%;
      aspect-ratio: 1080 / 3397;
    }
    .audio-control {
      position: absolute;
      z-index: 1000;
      display: block;
    }
    .audio-button {
      width: 48px;
      height: 48px;
      background-color: #ecc8ca;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
      outline: none;
      touch-action: manipulation;
    }
    .audio-button:hover {
      background-color: #d8b4b6;
    }
    .audio-button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ecc8ca;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loading-text {
      color: #ffffff;
      font-size: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0 20px;
    }
    .loading-icon {
      font-size: 40px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      .container, img {
        width: 100%;
        height: auto;
      }
      .loading-text {
        font-size: 16px;
      }

      }

<body>
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-text">Â¡Cargando tu invitaciÃ³n! ðŸŽ‰</div>

  <div class="container" id="main-container">
    <img id="main-image" 
         src="Invitacion-Martina-XV.jpg" 
         srcset="Invitacion-Martina-XV.jpg 1x, Invitacion-Martina-XV-2x.jpg 2x" 
         usemap="#image-map" 
         alt="InvitaciÃ³n Martina XV" 
         loading="eager">
    <map name="image-map">
      <area target="_blank" alt="UbicaciÃ³n del evento en Google Maps" title="UbicaciÃ³n" href="https://www.google.com/maps/place/Jano's+Pilar+Boutique/@-34.407192,-58.8608372,16z/data=!4m6!3m5!1s0x95bc9d0c0c9efb97:0xadc21ffe83317c79!8m2!3d-34.407639!4d-58.8558502!16s%2Fg%2F11v663xcbd?entry=ttu&g_ep=EgoyMDI1MDUxMy4xIKXMDSoASAFQAw%3D%3D" coords="356,1389,720,1483" shape="rect" tabindex="0">
      <area target="_blank" alt="Agregar evento a Google Calendar" title="Agregar a calendario" href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Martu+cumple+15+%F0%9F%8E%89&dates=20250712T003000Z/20250712T083000Z&details=%C2%A1Te+espero+para+festejar+mis+15!+Confirm%C3%A1+tu+asistencia.&location=Jano%27s+Pilar+Boutique" coords="384,1681,683,1747" shape="rect" tabindex="0">
      <area target="_blank" alt="Confirmar asistencia por WhatsApp" title="Confirmar asistencia" href="https://wa.me/541125377709?text=Hola,%20confirmo%20mi%20asistencia%20a%20los%2015%20de%20Martina.%20Mi%20nombre%20es:..." coords="350,3193,831,3249" shape="rect" tabindex="0">

  <div class="audio-control" id="audio-control">
    <button id="audio-button" class="audio-button">
      <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </button>
  </div>

  <audio id="background-music" loop preload="none">
    <source src="music.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    const audio = document.getElementById('background-music');
    const audioButton = document.getElementById('audio-button');
    const audioControl = document.getElementById('audio-control');
    const audioArea = document.getElementById('audio-area');
    const img = document.getElementById('main-image');
    const loadingOverlay = document.getElementById('loading-overlay');
    const mainContainer = document.getElementById('main-container');

    const playIcon = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
    const pauseIcon = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>';

    function hideLoadingOverlay() {
      loadingOverlay.classList.add('hidden');
      mainContainer.classList.add('loaded');
      positionAudioButton();
    }

    img.addEventListener('load', hideLoadingOverlay);

    // Timeout para ocultar el preloader despuÃ©s de 5 segundos
    setTimeout(hideLoadingOverlay, 5000);

    function positionAudioButton() {
      if (!img.complete || img.naturalWidth === 0) return;
      const imgRect = img.getBoundingClientRect();
      const imgWidth = img.naturalWidth;
      const imgHeight = img.naturalHeight;
      const scaleX = imgRect.width / imgWidth;
      const scaleY = imgRect.height / imgHeight;
      const audioX = 984 * scaleX;
      const audioY = 85 * scaleY;
      audioControl.style.left = `${audioX - 24}px`;
      audioControl.style.top = `${audioY - 24}px`;
    }

    window.addEventListener('load', positionAudioButton);
    window.addEventListener('resize', positionAudioButton);

    audioButton.style.display = 'block';

    function toggleAudio() {
      if (audio.paused) {
        audio.play().then(() => {
          audioButton.innerHTML = pauseIcon;
          audioControl.title = 'Pausar mÃºsica';
        }).catch(error => {
          console.log('Error al reproducir:', error);
          audioButton.innerHTML = playIcon;
          audioControl.title = 'Reproducir mÃºsica';
        });
      } else {
        audio.pause();
        audioButton.innerHTML = playIcon;
        audioControl.title = 'Reproducir mÃºsica';
      }
    }

    audioButton.addEventListener('click', toggleAudio);
    audioArea.addEventListener('click', (e) => {
      e.preventDefault();
      toggleAudio();
    });
    audioArea.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleAudio();
      }
    });

    audio.addEventListener('error', () => {
      console.log('Error al cargar el audio.');
      audioButton.innerHTML = playIcon;
      audioControl.title = 'Error al cargar la mÃºsica';
      audioControl.style.backgroundColor = '#ccc';
    });

    document.querySelectorAll('area:not(#audio-area)').forEach(area => {
      area.addEventListener('click', (e) => {
        e.preventDefault();
        window.open(area.href, '_blank');
      });
      area.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          window.open(area.href, '_blank');
        }
      });
    });
  </script>
